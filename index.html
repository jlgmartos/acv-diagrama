<script>
(function(){
  const _create = GraphViewer.createViewerForElement;
  GraphViewer.createViewerForElement = function(el, opts){
    opts = opts || {};
    if (opts.fit == null) opts.fit = 1;
    if (opts.nav == null) opts.nav = true;
    if (opts.resize == null) opts.resize = true;
    const viewer = _create.call(GraphViewer, el, opts);

    try {
      const graph = viewer.graph;
      graph.setPanning(true);
      if (graph.panningHandler) graph.panningHandler.useLeftButtonForPanning = true;

      const sheet = document.getElementById('desc-sheet');
      const titleEl = document.getElementById('desc-title');
      const textEl  = document.getElementById('desc-text');
      const closeEl = document.getElementById('desc-close');
      const backEl  = document.getElementById('desc-backdrop');
      function openSheet(title, text){
        titleEl.textContent = title || '';
        textEl.textContent  = text || '';
        sheet.classList.add('show');
        backEl.classList.add('show');
      }
      function closeSheet(){
        sheet.classList.remove('show');
        backEl.classList.remove('show');
      }
      closeEl.addEventListener('click', closeSheet);
      backEl.addEventListener('click', closeSheet);

      function getDescripcion(cell){
        var desc = '';
        try {
          var v = cell.getValue && cell.getValue();
          if (v && v.getAttribute) {
            desc = v.getAttribute('Descripcion') || v.getAttribute('description') || '';
          }
          if (!desc && cell.getAttribute) {
            desc = cell.getAttribute('Descripcion') || cell.getAttribute('description') || '';
          }
        } catch(e){}
        return desc;
      }
      function getLabel(cell){
        try { return graph.getLabel(cell) || ''; } catch(e){ return ''; }
      }

      graph.addListener(mxEvent.CLICK, function(sender, evt){
        var cell = evt.getProperty('cell');
        if (cell && graph.getModel().isVertex(cell)) {
          var desc = getDescripcion(cell);
          if (desc) {
            openSheet(getLabel(cell), desc);
            evt.consume();
          }
        }
      });

      graph.addListener(mxEvent.DOUBLE_CLICK, function(sender, evt){
        closeSheet();
      });

      window.addEventListener('orientationchange', function(){
        try { viewer.fit(); } catch(e){}
      });

    } catch(e){
      console.warn('Viewer mobile enhancements error:', e);
    }
    return viewer;
  };
})();
</script>

</body>
</html>
